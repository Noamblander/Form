<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body style="background-color: antiquewhite;">

    <h3>User Name: <br>
        <input id="inputName" type="text" placeholder="Enter your username">
        <div id="displayUserName"></div>
        <br><br> Password: <br>
        <input id="inputPassword" type="password" placeholder="Enter your password">
        <div id="displayPassword"></div>
        <br><br> Age:
        <br>
        <input id="inputAge" type="text" placeholder="Enter your age">
        <div id="displayAge"></div>
        <br><br> Gender:
        <select id="inputGender" placeholder="Select your gender">
            <option value="">Please select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <div id="displayGender"></div>
        <br><br><br> Comment: <br>
        <textarea id="inputComment" type="text" placeholder="Enter your comment"></textarea>
        <div id="displayComment"></div>
    </h3>
    
    </div><hr> <center>
    <button onclick="submitForm()" class="btn btn-success">Submit</button> <hr>
</center>
    <script>
        function submitForm() {
            let loginOk = true;
            let msg = "";

            if (inputName.value.length < 5 || inputName.value.length > 10) {
                loginOk = false;
                msg = "User name has to be between 5-10 characters";
                displayUserName.innerHTML = msg
                displayUserName.className = "alert alert-danger";
            }

            if (
                inputPassword.value.length < 8 ||
                inputPassword.value.match(/[a-z]/g) === null ||
                inputPassword.value.match(/[A-Z]/g) === null ||
                inputPassword.value.match(/[0-9]/g) === null
            ) {
                loginOk = false;
                msg =
                    "Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, and one digit.";
                displayPassword.innerHTML = msg
                displayPassword.className = "alert alert-danger";
            }

            if (inputAge.value < 18 || inputAge.value > 100) {
                loginOk = false;
                msg = "Age must be between 18-100";
                displayAge.innerHTML = msg
                displayAge.className = "alert alert-danger";
            }

            if (inputGender.value !== "male" && inputGender.value !== "female" && inputGender.value !== "other") {
                loginOk = false;
                msg = "Please choose gender";
                displayGender.innerHTML = msg
                displayGender.className = "alert alert-danger";
            }
            if (inputComment.value.length < 12 || inputComment.value.length > 30) {
                loginOk = false;
                msg = "Comment has to be between 12-30 characters";
                displayComment.innerHTML = msg
                displayComment.className = "alert alert-danger";
            }

            if (loginOk) {
        alert("Form submitted successfully!");
    } else {
        alert("Please check the fields and try again.");
    }

        }
        
        

    </script>

</body>

</html>
